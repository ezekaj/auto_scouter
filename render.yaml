services:
  - type: web
    name: auto-scouter-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    plan: free
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: SCRAPING_INTERVAL_MINUTES
        value: "30"
      - key: DATABASE_URL
        fromDatabase:
          name: auto-scouter-db
          property: connectionString
      - key: SQLITE_FALLBACK
        value: "true"
      - key: CORS_ORIGINS
        value: "*"
      - key: API_V1_STR
        value: "/api/v1"

databases:
  - name: auto-scouter-db
    databaseName: auto_scouter
    user: auto_scouter_user
    plan: free
